@{ 
layout = null; 
}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>@viewBag.Title</title>
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- site css -->
     <link rel="stylesheet" href="/bootflat/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootflat/bootflat/css/bootflat.min.css">
    <link rel="stylesheet" href="/bootflat/css/site.css">
     <script type="text/javascript" src="/bootflat/js/site.min.js" ></script>
  </head>
  <body style="background-color: #f1f2f6;">
    <div class="docs-header">
      <!--nav-->
      <nav class="navbar navbar-default navbar-custom" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="http://nodeappkit.owinjs.org/"><img src="/public/logo.png" height="40"></a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a class="nav-link" href="/">Getting Started</a></li>
              <li><a class="nav-link current" href="/">Documentation</a></li>
            </ul>
          </div>
        </div>
      </nav>
          <div class="topic">
        <div class="container">
          <h3>@viewBag.Title</h3>
            <h4>Powered by the OwinJS Framework</h4>
        </div>
       </div>

      </div>
     <!--documents-->
    <div class="container documents">
    @this.renderBody()
    </div>
    </body>
</html>
