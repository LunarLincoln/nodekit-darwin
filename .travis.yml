addons:
  ssh_known_hosts: bitbucket.org
before_install:
- openssl aes-256-cbc -pass "pass:$SSH_SECRET" -in ./fastlane/travis_key.enc -out
  ~/.ssh/id_rsa -d -a
- chmod 600 ~/.ssh/id_rsa
- cat ./fastlane/travis_key.pub > ~/.ssh/id_rsa.pub
- chmod 600 ~/.ssh/id_rsa.pub
- fastlane --version
language: objective-c
osx_image: xcode7.2
script:
- fastlane build --env $FASTLANE_ENV
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "Build/nodekit-sample-$FASTLANE_ENV.tar.gz"
  on:
    tags: true
env:
  matrix:
  - FASTLANE_ENV=ios
  - FASTLANE_ENV=mac
  global:
  - secure: 
  - secure: 
  - secure: 

